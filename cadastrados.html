<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros Realizados</title>
    <link rel="stylesheet" href="CSS/cadastrados.css">
</head>
<body>
    <button onclick="window.location.href = 'index.html'" id="botaoPaginaInicial">Pagina Inicial</button>
    <main>
        <div class="content">
            <h3>Administração</h3>
            <input id="inputRGBusca" type="text" placeholder="RG">
        
            <input id="inputNomeAtualizar" type="text" placeholder="Nome">
            <input id="inputSobrenomeAtualizar" type="text" placeholder="Sobrenome">
            <input id="inputEmailAtualizar" type="email" placeholder="Email">
            <input id="inputSenhaAtualizar" type="text" placeholder="Senha">

            <div class="buttons">
                <button id="botaoBusca" onclick="buscarDados()">Busca</button>
                <button id="botaoAtualizar" onclick="atualizarDados()">Atualizar Dados</button>        
                <button id="botaoCriar" onclick="criarUsuário()">Criar Usuário</button>        
                <button id="botaoDeletar" onclick="deletarCadastro()">Deletar cadastro</button>
            </div>
        </div>
    </main>

    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>RG</th>
            <th>Email</th>
            <th>Senha</th>
        </tr>
        <tbody id="tableCadastros">

        </tbody>
    </table>
    <script src="JS/cadastrados.js"></script>
</body>
</html>
